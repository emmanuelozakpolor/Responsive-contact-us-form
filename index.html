<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">56 Osborn Rd, Ikoyi</div>
                    <div class="text-two">Victoria Island, Lagos</div>
                </div>
                <div class="phone details">
                    <i class="fa fa-mobile" aria-hidden="true"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+234 9055 5555</div>
                    <div class="text-two">+234 8066 6666</div>
                </div>
                <div class="email details">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">charles.adamu@yahoo.com</div>
                    <div class="text-two">charles_adamu@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>For queries and more please send us a message. We will be happy to assist you.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
